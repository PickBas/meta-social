{% load static %}
<button class="btn btn-flat btn-lg float-right my-0 py-2" 
        id="friends-search-input" 
        data-toggle="modal" 
        data-target="#creatingChatModal"
        style="box-shadow: none;"><i class="fa fa-plus" aria-hidden="true"></i></button>
<div class="modal fade" id="creatingChatModal" tabindex="-1" role="dialog" aria-labelledby="creatingChatModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="creatingChatModalLabel">Имя чата</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <textarea class="form-control" style="min-width: 100%" id="id-chat-name-input" maxlength="25"></textarea>
          </div>
          <div class="modal-footer">
              <script src="{% static 'js/create_conv.js' %}"></script>
              <button class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
              <button class="btn btn-primary" data-dismiss="modal" onclick="createConversation(event, '/chat/create/')">Создать</button>
          </div>
        </div>
    </div>
</div>

<script src="{% static 'js/autosize.min.js' %}"></script>
<script>
    autosize(document.getElementById('id-chat-name-input'));
    let csr_token = '{{ csrf_token }}';
    const name = document.getElementById('id-chat-name-input');
</script>
